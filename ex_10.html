<!DOCTYPE html>
<html>

<head>
<title>181123 - html</title>
<!--파일이 UTF-8로 저장되고 웹브라우저가 UTF-8로 열도록-->
<meta charset="utf-8">
<style>
body { text-align:center;}</style>
</head>

<body>


<h1> Today </h1> <br><br>

<h1>
<p id="year" style="color:red;">년</p>
<p id="month" style="color:orange;"></p>
<p id="date" style="color:yellow;"></p>
<p id="day" style="color:green;"></p>
<p id="hour" style="color:blue;"></p>
<p id="minute" style="color:navy;"></p>
<p id="second" style="color:purple;"></p>
</h1>
</body>
<script>
var age = 22;

var d = new Date();

var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

document.getElementById("year").innerHTML = d.getFullYear();
document.getElementById("month").innerHTML = months[d.getMonth()];
document.getElementById("date").innerHTML = d.getDate();
document.getElementById("day").innerHTML = days[d.getDay()];
document.getElementById("hour").innerHTML = d.getHours();
document.getElementById("minute").innerHTML = d.getMinutes();
document.getElementById("second").innerHTML = d.getSeconds();


</script>
</html>
