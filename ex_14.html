<!DOCTYPE html>
<html>

<head>
<title>181206 - html</title>
<!--파일이 UTF-8로 저장되고 웹브라우저가 UTF-8로 열도록-->
<meta charset="utf-8">
<style> </style>
</head>
<body>

<p id="f_printname"></p>

<p id="t_printname1"></p>

<p id="t_printname2"></p>

<p id="a_printname1"></p>

<p id="a_printname2"></p>

</body>

<script>

function printName(firstname)
{
  var myname = "myungjoo";
  return "name is "+ firstname;
}

//매개변수로 아무값도 주지 않았을 때의 결과값은 undefined
//매개변수가 덜하거나 더하거나 오류가 발생하지 않는다.
document.getElementById("f_printname").innerHTML = printName();




//inner function이 inner()선언 앞에 있어야 undefined가 안뜬다.
function test1(firstname)
{
  var inner = function(){
    return "inner value";
  }

  var result = inner();
  return "name is "+result;

}
document.getElementById("t_printname1").innerHTML = test1();


// inner를 함수로 인식하기 때문에 선언을 앞에해도 인식하고 있다
// typeof inner -> function
// 자바스크립트는 함수가 실행되기 전에 함수에 대한 내용을 한번 훑기 때문에
// inner가 아래에 있어도 인식을하고 값을 불러오게 된다.

// 자바스크립트 함수는 실행되기 전에 함수안에 필요한 변수값들을 미리 다 모아서
// 선언한다. 함수 안에 있는 변수들을 모두 끌어올려서 선언한다고해서 hoisting이라고 한다.
function test2(firstname){

  var result=inner();
  return "name is "+ result;

  function inner(){
    return "inner value";
  }
}
document.getElementById("t_printname2").innerHTML = test2();

//자바스크립트 함수는 무조건 undefined를 반환한다.



// arguments 속성
// 함수가 실행되면 그 안에서 arguments라는 특별한 지역변수가 존재한다.
// 자바스크립트 함수는 선언한 파라미터보다 더 많은 인자르 보낼 수도 있다.
// 이때 넘어온 인자를 arguments로 배열의 형태로 하나씩 접근할 수가 있다.
// arguments는 배열 타입은 아니라서 배열의 메소드를 사용할 수가 없다.
// 단지 array-like

function argument_ex1(){
  console.log(arguments);
}
argument_ex1(1,2,3);
//결과 값은 0:1  1:2  2:3


function argument_ex2(){
  if(arguments.length < 3) return console.log("length is short");
  console.log('my name is ',arguments[2]);
}
argument_ex2(1,2,"jisu");
argument_ex2(1,"jisu");



// arrow function
function f_name(name){
  return "Bae " + name;
}

var arrow_res = (name) => "Bae " + name;

// 위의 function 함수와 밑의 arrow함수의 기능은 같다.

document.getElementById("a_printname1").innerHTML = f_name("Myung Joo");
document.getElementById("a_printname2").innerHTML = arrow_res("Myung Joo");



</script>
</html>
