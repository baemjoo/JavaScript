<!DOCTYPE html>
<html>

<head>
<title>181115 - html</title>
<!--파일이 UTF-8로 저장되고 웹브라우저가 UTF-8로 열도록-->
<meta charset="utf-8">
</head>

<body>

<h1>Let's play switch img</h1>

<img id="img" src="ddalri.jpg" style="width:200px;height:200px">

<button type="button" onclick="document.getElementById('img').src ='ddalri.jpg'">딸기</button>

<button type="button" onclick="document.getElementById('img').src ='podo.jpg'">포도</button>

<button type="button" onclick="document.getElementById('img').src ='banana.jpg'">바나나</button>

</body>
</html>
